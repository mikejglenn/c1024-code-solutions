<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="row">
          <div class="previous"><i class="fa-solid fa-angle-left"></i></div>
          <div class="images">
            <img src="images/001.png" />
          </div>
          <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        </div>
        <div class="row">
          <div class="progress-dots">
            <i id="dot0" class="fa-solid fa-circle"></i
            ><i id="dot1" class="fa-regular fa-circle"></i
            ><i id="dot2" class="fa-regular fa-circle"></i
            ><i id="dot3" class="fa-regular fa-circle"></i
            ><i id="dot4" class="fa-regular fa-circle"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
