<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="centered">
      <h2>Learn More</h2>
      <form>
        <label for="email">Company Email</label>
        <input type="email" id="email" name="email" value="sally@company.co" />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Sally Smith" />

        <label for="where-hiring">Where are you hiring?</label>
        <input
          type="text"
          id="where-hiring"
          name="where-hiring"
          value="City, Country" />

        <label for="number-engineers"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <select id="number-engineers" name="number-engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-or-more">5 or more Engineers</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
