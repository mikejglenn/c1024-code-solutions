<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="column-full">
        <h1>
          <span class="current">g</span>
          <span>r</span>
          <span>u</span>
          <span>m</span>
          <span>p</span>
          <span>y</span>
          <span> </span>
          <span>w</span>
          <span>i</span>
          <span>z</span>
          <span>a</span>
          <span>r</span>
          <span>d</span>
          <span>s</span>
          <span> </span>
          <span>m</span>
          <span>a</span>
          <span>k</span>
          <span>e</span>
          <span> </span>
          <span>t</span>
          <span>o</span>
          <span>x</span>
          <span>i</span>
          <span>c</span>
          <span> </span>
          <span>b</span>
          <span>r</span>
          <span>e</span>
          <span>w</span>
        </h1>
      </div>
      <div id="accuracy">Accuracy: 0%</div>
    </div>
    <dialog>
      <h2>Would you like to play again?</h2>
      <div class="modal-actions">
        <button class="dismiss-modal">YES</button>
      </div>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
